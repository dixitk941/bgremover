<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Your Download - BGRemover Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .bounce-animation {
            animation: bounce 1s infinite;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 0.4s ease;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
        }
        
        .download-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
        
        .download-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 5s ease-out forwards;
            z-index: 1000;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm py-3">
        <div class="container mx-auto px-4 flex items-center">
            <div class="text-xl sm:text-2xl font-bold text-blue-600 mr-1">
                <i class="fas fa-cut mr-2"></i><span>BGRemover</span>
            </div>
            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">Beta</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 flex-grow flex flex-col items-center justify-center">
        <div class="max-w-lg w-full text-center">
            <!-- Processing Section -->
            <div id="processing-section">
                <div class="mb-6">
                    <i class="fas fa-cog fa-spin text-blue-500 text-5xl mb-4"></i>
                    <h1 class="text-2xl font-bold mb-2">Processing Your Download</h1>
                    <p class="text-gray-600 mb-8">Please wait while we prepare your image...</p>
                </div>
                
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                
                <div class="mt-6 text-gray-500">
                    <p id="status-message">Optimizing image quality...</p>
                </div>
            </div>
            
            <!-- Download Ready Section (Initially Hidden) -->
            <div id="download-container" class="download-container mt-8">
                <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
                    <div class="mb-6">
                        <i class="fas fa-check-circle text-green-500 text-5xl mb-4 pulse-animation"></i>
                        <h2 class="text-2xl font-bold mb-2">Your Download is Ready!</h2>
                        <p class="text-gray-600">Your image has been processed successfully.</p>
                    </div>
                    
                    <div id="image-preview-container" class="mb-6">
                        <!-- Image preview will be inserted here -->
                    </div>
                    
                    <button id="download-btn" class="btn bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-8 rounded-md transition-all shadow-lg w-full flex justify-center items-center">
                        <i class="fas fa-download mr-2"></i> Download Now
                    </button>
                    
                    <div class="mt-6 text-sm text-gray-500">
                        <p><i class="fas fa-info-circle mr-1"></i> Preview quality for faster download</p>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="/bgremove" class="text-blue-600 hover:text-blue-800 transition-all">
                        <i class="fas fa-arrow-left mr-1"></i> Back to Image Editor
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 bg-white border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2024 BGRemover Pro. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const progressBar = document.getElementById('progress-bar');
            const statusMessage = document.getElementById('status-message');
            const downloadContainer = document.getElementById('download-container');
            const processingSection = document.getElementById('processing-section');
            const downloadBtn = document.getElementById('download-btn');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('image');
            const filename = urlParams.get('filename');
            const type = urlParams.get('type') || 'preview'; // preview or original
            
            if (!imageUrl) {
                window.location.href = '/bgremove';
                return;
            }
            
            // Update progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                progressBar.style.width = progress + '%';
                
                // Update status message based on progress
                if (progress < 30) {
                    statusMessage.textContent = "Optimizing image quality...";
                } else if (progress < 60) {
                    statusMessage.textContent = "Preparing download package...";
                } else if (progress < 90) {
                    statusMessage.textContent = "Almost there...";
                }
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Show download section after a short delay
                    setTimeout(() => {
                        processingSection.style.display = 'none';
                        downloadContainer.classList.add('show');
                        
                        // Create confetti effect
                        createConfetti();
                        
                        // Display image preview
                        const img = document.createElement('img');
                        img.src = decodeURIComponent(imageUrl);
                        img.alt = 'Processed Image';
                        img.className = 'max-h-64 mx-auto rounded border border-gray-200 shadow-sm';
                        imagePreviewContainer.appendChild(img);
                        
                        // Scroll to the download button with animation
                        setTimeout(() => {
                            downloadBtn.scrollIntoView({ behavior: 'smooth' });
                            
                            // Add bounce animation to draw attention
                            downloadBtn.classList.add('bounce-animation');
                            setTimeout(() => {
                                downloadBtn.classList.remove('bounce-animation');
                            }, 3000);
                        }, 500);
                    }, 500);
                }
            }, 100);
            
            // Download button
            downloadBtn.addEventListener('click', function() {
                // Create and trigger download
                const link = document.createElement('a');
                link.href = decodeURIComponent(imageUrl);
                link.download = filename || 'bg_removed_image.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Visual feedback
                downloadBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Downloaded Successfully!';
                downloadBtn.classList.add('bg-green-700');
                
                // Reset after delay
                setTimeout(() => {
                    downloadBtn.innerHTML = '<i class="fas fa-download mr-2"></i> Download Again';
                    downloadBtn.classList.remove('bg-green-700');
                }, 2000);
            });
        });
        
        // Function to create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                document.body.appendChild(confetti);
                
                // Remove confetti element after animation
                setTimeout(() => {
                    if (document.body.contains(confetti)) {
                        document.body.removeChild(confetti);
                    }
                }, 5000);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve data from localStorage
            const imageData = localStorage.getItem('downloadImageData');
            const filename = localStorage.getItem('downloadFilename');
            const type = localStorage.getItem('downloadType');
            
            if (imageData && filename) {
                // Use the data for displaying or downloading the image
                // For example:
                document.getElementById('image-preview').src = imageData;
                document.getElementById('download-link').href = imageData;
                document.getElementById('download-link').download = filename;
                
                // Clear localStorage after retrieving
                localStorage.removeItem('downloadImageData');
                localStorage.removeItem('downloadFilename');
                localStorage.removeItem('downloadType');
            } else {
                // Handle case when no data is found
                alert('No image data found. Please try again.');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
